<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View PDF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .pdf-container {
      height: 100vh;
      width: 100%;
      border: none;
    }

    .navbar {
      background-color: #6d28d9;
      color: white;
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="navbar">
    Viewing PDF
  </div>
  <iframe id="pdfFrame" class="pdf-container" allowfullscreen></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    const frame = document.getElementById("pdfFrame");

    if (file) {
      // Use PDF.js with toolbar controls disabled
      const baseUrl = "https://processintegration.github.io/askpi/";
      const viewerUrl = "https://mozilla.github.io/pdf.js/web/viewer.html";
      const disableUI = "&toolbar=0&navpanes=0&view=fitH"; // Not official, but used for control
      const fullUrl = `${viewerUrl}?file=${baseUrl}${file}#zoom=page-width&disableDownload=true&disablePrint=true`;
      frame.src = fullUrl;
    } else {
      document.body.innerHTML = "<p class='text-center mt-10 text-red-600 text-xl'>No PDF file specified.</p>";
    }
  </script>
</body>
</html>
