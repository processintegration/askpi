<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View PDF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .pdf-container {
      height: calc(100vh - 4rem);
      width: 100%;
      border: none;
    }

    .navbar {
      background-color: #6d28d9;
      color: white;
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="pdfTitle" class="navbar">Viewing PDF</div>
  <iframe id="pdfFrame" class="pdf-container" allowfullscreen></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get("id");
    const title = params.get("title") || "Viewing PDF";
    const frame = document.getElementById("pdfFrame");
    document.getElementById("pdfTitle").innerText = decodeURIComponent(title);

    if (fileId) {
      frame.src = `https://drive.google.com/file/d/${fileId}/preview`;
    } else {
      document.body.innerHTML = "<p class='text-center mt-10 text-red-600 text-xl'>No PDF file specified.</p>";
    }
  </script>
</body>
</html>
