<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View PDF</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdfViewer" src=""></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pdfUrl = params.get('file');
    if (pdfUrl) {
      const fullUrl = `${location.origin}/${pdfUrl}`;
      document.getElementById('pdfViewer').src = `https://docs.google.com/gview?url=${encodeURIComponent(fullUrl)}&embedded=true`;
    } else {
      document.body.innerHTML = "<p style='text-align:center; margin-top: 20px;'>PDF not specified.</p>";
    }
  </script>
</body>
</html>
