<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AskPI</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      padding: 10px 18px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .primary {
      background-color: #007bff;
      color: white;
    }
    .primary:hover {
      background-color: #0056b3;
    }
    .secondary {
      background-color: #6c757d;
      color: white;
    }
    .secondary:hover {
      background-color: #565e64;
    }
    #response {
      margin-top: 20px;
      padding: 16px;
      background-color: #f9fafc;
      border-left: 4px solid #007bff;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 16px;
      min-height: 100px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .icon-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .icon-button {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background-color: #e9ecef;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: background 0.3s;
    }
    .icon-button:hover {
      background-color: #d6d8db;
    }
    .icon-button span {
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AskPI Assistant</h1>
    <textarea id="questionInput" placeholder="Ask a question related to your resource..."></textarea>
    <br />
    <button class="primary" onclick="analyzeQuestion()">Analyze</button>
    <div class="icon-buttons">
      <a class="icon-button" href="#" onclick="alert('Visual Concept Cards coming soon!')">
        üìò<span>Visual Concept Card</span>
      </a>
      <a class="icon-button" href="#" onclick="alert('Guided Worksheets coming soon!')">
        üìù<span>Guided Worksheet</span>
      </a>
    </div>
    <div id="spinner" class="spinner"></div>
    <div id="response"></div>
  </div>

  <script>
    async function analyzeQuestion() {
      const input = document.getElementById('questionInput').value.trim();
      const responseBox = document.getElementById('response');
      const spinner = document.getElementById('spinner');

      responseBox.innerHTML = '';
      spinner.style.display = 'block';

      // Simulate API call (replace this with actual OpenAI call in production)
      setTimeout(() => {
        const markdownAnswer = `
### Here's what I found:

**Key Concepts Identified:**
- Concept 1: _Explained clearly._
- Concept 2: _Further elaboration needed._

**Next Steps:**
1. Use the üìù Guided Worksheet to apply these.
2. Refer to üìò Visual Concept Card for summaries.

> "Learning is a treasure that will follow its owner everywhere." ‚Äì Chinese Proverb
        `;

        spinner.style.display = 'none';
        typeMarkdown(markdownAnswer, responseBox);
      }, 2000);
    }

    function typeMarkdown(text, element, delay = 10) {
      let i = 0;
      let raw = '';
      function type() {
        if (i < text.length) {
          raw += text.charAt(i);
          element.innerHTML = marked.parse(raw);
          i++;
          setTimeout(type, delay);
        }
      }
      type();
    }
  </script>
</body>
</html>
